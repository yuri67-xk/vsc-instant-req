# CI/CDワークフロー
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Build webview
      run: npm run compile:webview
      
    - name: Test (if tests exist)
      run: npm test --if-present
      
    - name: Check for package.json issues
      run: |
        if ! grep -q "\"version\":" package.json; then
          echo "package.json is missing version field"
          exit 1
        fi
        
        if ! grep -q "\"name\":" package.json; then
          echo "package.json is missing name field"
          exit 1
        fi
        
    - name: Validate VSCode extension package
      run: npx vsce package --dry-run
